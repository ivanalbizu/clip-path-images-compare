<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comparator imgages clip-path</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container js-comparator">
    <div class="bg bg--2-left" style="background-image: url(img/ws06-gray_main.jpg);"></div>
    <div class="bg bg--2-right" style="background-image: url(img/ws06-purple_main.jpg);"></div>
  </div>
  <div class="container js-comparator">
    <div class="bg bg--3-left" style="background-image: url(img/ws06-gray_main.jpg);"></div>
    <div class="bg bg--3-top" style="background-image: url(img/ws06-purple_main.jpg);"></div>
    <div class="bg bg--3-right" style="background-image: url(img/ws06-red_main.jpg);"></div>
  </div>
  <div class="container js-comparator">
    <div class="bg bg--small bg--4-tri-top" style="background-image: url(img/clothes.svg);"></div>
    <div class="bg bg--small bg--4-tri-right" style="background-image: url(img/clothes-tomato.svg);"></div>
    <div class="bg bg--small bg--4-tri-bottom" style="background-image: url(img/clothes-purple.svg);"></div>
    <div class="bg bg--small bg--4-tri-left" style="background-image: url(img/clothes-orange.svg);"></div>
  </div>
  <div class="container js-comparator">
    <div class="bg bg--small bg--4-rec-top-left" style="background-image: url(img/clothes-orange.svg);"></div>
    <div class="bg bg--small bg--4-rec-top-right" style="background-image: url(img/clothes-tomato.svg);"></div>
    <div class="bg bg--small bg--4-rec-bottom-left" style="background-image: url(img/clothes-purple.svg);"></div>
    <div class="bg bg--small bg--4-rec-bottom-right" style="background-image: url(img/clothes.svg);"></div>
  </div>
</body>
</html>
